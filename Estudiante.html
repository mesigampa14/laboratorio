<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Trabajos Finales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="defObjetos.js"></script>
    <script src="script/Estudiante/EstudianteForm.js"></script>
    <script src="script/Estudiante/EstudianteLista.js"></script>

    <style id="style"></style>

    <div id="header"></div>

    <section class="container mt-64" id="vistaEstudiantes">
      <div class="titleBtn mb-3">
        <h1>Listado de Estudiantes</h1>
        <a
          class="btn btn-outline-success heightBtn"
          type="submit"
          onclick="nuevoEstudiante()"
        >
          <span class="plus"></span>
          Crear nuevo
        </a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">DNI</th>
            <th scope="col">Apellido y Nombre</th>
            <th scope="col">Correo Electrónico</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-estudiantes"></tbody>
      </table>
    </section>
    <section
      class="container mt-64"
      id="estudianteForm"
      style="display: none"
    ></section>
    <section
      class="container mt-64"
      id="detalleEstudiante"
      style="display: none"
    ></section>

    <div id="footer"></div>
  </body>
</html>

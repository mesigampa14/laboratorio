<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Trabajos Finales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <style id="style"></style>
    <script>
      fetch("style/style.css")
        .then((response) => response.text())
        .then((style) => {
          document.getElementById("style").innerHTML = style;
        });
    </script>

    <div id="header"></div>
    <script>
      fetch("components/header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
        });
    </script>

    <section class="container mt-64">
      <div class="titleBtn mb-3">
        <h1>Listado de Proyectos</h1>
        <a
          href="ProyectosForm.html"
          class="btn btn-outline-success heightBtn"
          type="submit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
            />
          </svg>
          Crear nuevo
        </a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Presentación</th>
            <th scope="col">Título</th>
            <th scope="col">Estado</th>
            <th scope="col">Ver más</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
          <tr>
            <td scope="row">2023/04/26</td>
            <td>ASDF</td>
            <td>Aceptado</td>
            <td>
              <button class="btn btn-outline-danger" type="submit">
                Ver más
              </button>
            </td>
          </tr>
          <tr>
            <td scope="row">2023/06/14</td>
            <td>GGG</td>
            <td>Observado</td>
            <td>
              <button class="btn btn-outline-success" type="submit">
                Ver más
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div id="footer"></div>
    <script>
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>

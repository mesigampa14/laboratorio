<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"
></script>

<section class="container">
  <div class="titleBtn mb-3">
    <h1>Agregar Nuevo Estudiante</h1>
    <a
      class="btn btn-outline-danger heightBtn"
      type="submit"
      onclick="vistaEstudiante('estudianteForm')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-backspace"
        viewBox="0 0 16 16"
      >
        <path
          d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
        />
        <path
          d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
        />
      </svg>
      Volver
    </a>
  </div>
  <form class="row" name="formulario" onsubmit="return validacion()">
    <div class="mb-3 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Matrícula</label>
      <input
        type="number"
        class="form-control"
        id="matricula"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <div class="mb-3 col-md-6">
      <label for="exampleInputEmail1" class="form-label">DNI</label>
      <input
        type="number"
        class="form-control"
        id="dni"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <div class="mb-3 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <div class="mb-3 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <div class="mb-3 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Género</label>
      <select
        class="form-select"
        id="genero"
        aria-label="Default select example"
        required
      >
        <option selected>Seleccionar genero</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="No Binario">No Binario</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Correo Electrónico</label
      >
      <input
        type="email"
        class="form-control"
        id="correo_electronico"
        required
      />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Agregar</button>
    </div>
  </form>
</section>

      fill="currentColor"
      class="bi bi-backspace"
      viewBox="0 0 16 16"

<div class="card">
  <div class="card-header"><h4 id="proyectoTitulo"></h4></div>
  <div class="card-body">
    <h5 class="card-title">Fecha de Presentación</h5>
    <p class="card-text" id="proyectoFecha"></p>
    <hr />
    <h5 class="card-title">Descripción</h5>
    <p class="card-text" id="proyectoDescripcion"></p>
    <hr />
    <h5 class="card-title">Estado</h5>
    <p class="card-text" id="proyectoEstado"></p>
    <span id="campoObservacion" style="display: none">
      <hr />
      <div class="mb-3 col-md-6">
        <label for="exampleInputEmail1" class="form-label">Observación</label>
        <textarea class="form-control" id="observacion" rows="3" w></textarea>
      </div>
      <div class="col-12 mt-3">
        <button
          type="submit"
          class="btn btn-success"
          onclick="guardarObservacion()"
        >
          Agregar
        </button>
      </div>
    </span>
  </div>
</div>
